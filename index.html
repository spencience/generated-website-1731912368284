<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <title>Home</title>
                        <script src="https://cdn.tailwindcss.com"></script>
                        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
                    </head>
                    <body class="bg-white">
                        <main class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8">
  <section class="bg-gray-100 rounded shadow-inner p-4 md:p-6 lg:p-8 mb-4">
    <h1 class="text-3xl font-bold mb-2">Snake Game with Phaser</h1>
    <p class="mb-4">Play the classic snake game, now with Phaser.</p>
    <div id="game-container" class="max-w-lg mx-auto"></div>
  </section>
  <section class="bg-blue-500 text-white rounded shadow-inner p-4 md:p-6 lg:p-8 mb-4">
    <h2 class="text-2xl font-bold mb-2">Game Controls</h2>
    <div class="flex flex-wrap gap-4">
      <button class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded flex items-center gap-2" onclick="startGame()">
        <span>Start Game</span>
        <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2v-5a1 1 0 01-1-1H10zm-3 6a1 1 0 01-1 1v2a1 1 0 000 2h3a1 1 0 100-2v-2a1 1 0 011-1H7zm4 3a1 1 0 100 2h2a1 1 0 000-2h-2z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded flex items-center gap-2" onclick="stopGame()">
        <span>Stop Game</span>
        <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 4H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2zM7 8h6v4H7V8z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </section>
  <section class="bg-gray-100 rounded shadow-inner p-4 md:p-6 lg:p-8 mb-4">
    <h3 class="text-xl font-bold mb-2">Game Stats</h3>
    <div class="flex flex-wrap gap-4">
      <span id="score" class="text-lg font-bold">Score: 0</span>
      <span id="high-score" class="text-lg font-bold">High Score: 0</span>
    </div>
  </section>
</main>
                    </body>
                    </html>
